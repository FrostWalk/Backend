services:
  postgres:
    image: postgres:alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=market
      - POSTGRES_PASSWORD=market
      - POSTGRES_DB=market
      - TZ=Europe/rome

    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=logs
      - MONGO_INITDB_ROOT_PASSWORD=logs
      - TZ=Europe/rome
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  chartdb:
    image: ghcr.io/chartdb/chartdb:latest
    container_name: chartdb
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  db_data:
  mongodb_data: